<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day-1</title>
</head>
<body>
    <h2>This is Day 1 of JavaScript</h2>
    <script>
      //javascript is a dynamic lanuguage is work on the dynamically typed language.
      // JavaScript is a dynamic language, meaning variables can hold any type of data.
      // let var const
     
      // let is block scoped, var is function scoped, and const is block scoped but immutable.
      let a = 10;

      const b = 20;

      var c = 30;

      console.log(a);
      console.log(b);
      console.log(c);
      // typeof operator is used to check the type of a variable.
      console.log(typeof a); // number
     
      console.log(typeof b); // number

      console.log(typeof c); // number

    </script>
</body>
</html>
